<div class="container">
  <div class="container-fluid">
    <div class="page-header">
      <h1>Products</h1>
      <button type="button" class="btn btn-primary" routerLink="/products/create-product" routerLinkActive="active"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Product</button>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 pull-right">
          <input class="form-control pull-left" [(ngModel)]="searchText" type="text" placeholder="Buscar">  
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">    
        <div class="table-responsive">
          <table class="table table-hover" [mfData]="listProducts | filterTable: searchText" #mf="mfDataTable" [mfRowsOnPage]="10">
            <thead>
              <tr>
                <th>
                  <mfDefaultSorter by="ProductName">Product Name</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="ProductDescription">Product Description</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Price">Price</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Stock">Stock</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="CategoryID">Category</mfDefaultSorter>
                </th>
                <th>
                  <mfDefaultSorter by="Status">Status</mfDefaultSorter>
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Product of mf.data">
                <td width="20%">{{Product.ProductName}}</td>
                <td width="20%">{{Product.ProductDescription}}</td>
                <td>{{Product.Price | currency}}</td>
                <td>{{Product.Stock}}</td>
                <td>{{Product.Category.CategoryName}}</td>
                <td>{{Product.Status ? 'Active' : 'Inactive' }}</td>
                <td align="center">
                  <button type="button" class="btn btn-info" (click)="onUpdateProduct(Product)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Update</button>
                  <button type="button" class="btn btn-danger" (click)="onDeleteProduct(Product)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="12">
                  <mfBootstrapPaginator [rowsOnPageSet]="[10, 25, 50, 100]"></mfBootstrapPaginator>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
